
<app-not-found [visible]="!cart || cart.items.length <=0" notFoundMessage="Cart Page Is Empty!" resetLinkText="Go To HomePage"></app-not-found>
<div class="container" *ngIf="cart && cart.items.length >0">
    <ul>
        <li *ngFor="let carItem of cart.items">
            <div>
                <img [src]="carItem.food.imageUrl" [alt]="carItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{carItem.food.id}}">
                    {{carItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(carItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{carItem.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(carItem)">Remove</button>
            </div>

        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                {{cart.totalPrice | currency}}
            </div>
        </div>

    </div>
</div>
